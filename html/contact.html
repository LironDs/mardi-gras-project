<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../app.js"></script>
    <title>MardiGras</title>
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img src="../images/mardi-logo.png" alt="Bootstrap" height="100vw" />
            </a>
            <button
              class="navbar-toggler collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse center" id="navbarNav">
              <ul
                class="navbar-nav navbar-nav col-12 col-md-10 col-xl-8 center fs-2 w-100 justify-content-around"
              >
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="media.html">Media</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="FAQ.html">FAQ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- main     -->
    <main>
      <div class="flex row p-2 m-2 justify-content-around">
        <form class="form col-12 col-md-6 rounded border">
          <h1 class="text-center fs-5 pt-2">Contact us!</h1>

          <div>
            <label for="contact-name-field">Name</label>
            <input
              required
              minlength="2"
              class="form-control mb-2"
              type="text"
              name="name"
              id="contact-name-field"
              autocomplete="off"
            />
          </div>
          <div>
            <label for="contact-email-field">email</label>
            <input
              required
              class="form-control mb-2"
              type="email"
              name="email"
              id="contact-email-field"
              autocomplete="off"
            />
          </div>

          <div>
            <label for="contact-textarea">What's on your mind?</label>
            <textarea
              required
              id="contact-textarea"
              class="form-control mb-2"
              class="form-control mb-2"
              name="contact-textarea"
              rows="4"
              cols="50"
            ></textarea>
          </div>
          <input
            id="contact-submit-btn"
            type="submit"
            value="Submit"
            class="btn btn-primary col-12 mb-2"
          />
        </form>
        <div
          class="row p-1 col-12 col-md-5 rounded border mt-2"
          style="background-color: #f2cc0f; min-height: 360px"
        >
          <br />
          <br />
          <h4>PO Box 73148, Metairie, LA, United States, Louisiana</h4>
          <br />
          <iframe
            height="250"
            style="border: 0"
            loading="lazy"
            allowfullscreen
            src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJZYIRslSkIIYRtNMiXuhbBts&key=AIzaSyCjFETjiAnNEiYnzBcXmK_d7zYA2x4Ddnw"
          ></iframe>
        </div>
      </div>
    </main>
    <footer class="border-top pt-3 bg-dark center">
      <p class="text-light">Created by Liron DS &copy;</p>
    </footer>
  </body>
</html>
