    <main>
      <h2 style="text-align: center; margin: 25px">You can talk to us here!</h2>

        <div style="min-width: 40vw">
          <h4>
            Our Email is:<br />

          <br />

            <input id="last" type="text" required /> <br />

            <input type="email" required /> <br />
            <br />
            <label>What is your question?</label> <br />

            <br /><br />
            <input type="submit" value="Submit" class="btn btn-primary" onclick="validation()" />
          </form>

    <script>
      function validation() {
        const first = document.contact.first.value;
        const last = document.contact.last.value;
        // const textArea = document.contact.textArea.value;
        if (first.length < 2 || last.length < 2) {
